<!DOCTYPE html>
<html>
<head>
    <title>Tab Titles Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        #tabs {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .tab {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .tab:last-child {
            border-bottom: none;
        }
        #permissionBtn {
            margin-top: 15px;
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Currently Open Tabs</h1>
    <div id="tabs">
        <p>Grant permission to see your open tabs.</p>
    </div>
    <button id="permissionBtn">Show My Open Tabs</button>

    <script>
        document.getElementById('permissionBtn').addEventListener('click', async () => {
            // Note: The tabs API requires special permissions and doesn't work in all browsers
            // This is a simplified demonstration
            try {
                // This would require the "tabs" permission in a browser extension
                // For a regular webpage, we can't directly access other tabs due to security restrictions
                
                // Alternative approach: Only show the current tab's title
                document.getElementById('tabs').innerHTML = `
                    <div class="tab">
                        <strong>Current tab:</strong> ${document.title}
                    </div>
                    <div class="tab">
                        Note: Browser security restrictions prevent web pages from accessing other tabs directly.
                        This would require a browser extension with appropriate permissions.
                    </div>
                `;
            } catch (error) {
                document.getElementById('tabs').innerHTML = `
                    <div class="tab">Error: ${error.message}</div>
                    <div class="tab">
                        This functionality is limited in regular web pages due to browser security policies.
                        Consider creating a browser extension if you need to access all open tabs.
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
